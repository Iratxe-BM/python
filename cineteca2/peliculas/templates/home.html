{%extends "base.html"%}
{%block content%}
	{%for x in peliculas%}
		<a href="{%url 'detalles' x.id%}">
			<h3>{{x.titulo|capfirst}}</h3>
		</a>
		<p>Director: {{x.director}}</p>
		<p>Actor principal: {{x.actor_principal}}</p>
		<p>Actriz principal: {{x.actriz_principal}}</p>
	{%endfor%}
{%endblock%}
